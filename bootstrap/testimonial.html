    <title>Testimonials</title>
    <style>

        font-family: "Poppins", sans-serif;
      }
    </style>

  <body style="background-color: #e3e7eb">
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="#">
          <img src="assets/img/logo.png" alt="" width="50" height="auto" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            Contact Me
          </a>
        </div>
      </div>

    <!-- Container Body -->
    <div class="container my-5">
      <h1 class="text-center fw-bold mb-3">My Testimonials</h1>
      <h3 class="text-center fw-semibold">Rating By Star</h3>

      <div class="container-fluid d-flex justify-content-center my-4">
        <button
          type="button"
          class="btn btn-dark mx-3"
          onclick="allTestimonial()"
        >
          All
        </button>
        <button
          type="button"
          class="btn btn-dark mx-3"
          onclick="filterTestimonial(1)"
        >
          1 <i class="fa-solid fa-star"></i>
        </button>
        <button
          type="button"
          class="btn btn-dark mx-3"
          onclick="filterTestimonial(2)"
        >
          2 <i class="fa-solid fa-star"></i>
        </button>
        <button
          type="button"
          class="btn btn-dark mx-3"
          onclick="filterTestimonial(3)"
        >
          3 <i class="fa-solid fa-star"></i>
        </button>
        <button
          type="button"
          class="btn btn-dark mx-3"
          onclick="filterTestimonial(4)"
        >
          4 <i class="fa-solid fa-star"></i>
        </button>
        <button
          type="button"
          class="btn btn-dark mx-3"
          onclick="filterTestimonial(5)"
        >
          5 <i class="fa-solid fa-star"></i>
        </button>
      </div>
    </div>
    <section class="testimonials" id="testimonials"></section>
